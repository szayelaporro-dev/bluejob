<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - BlueJob</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0b76ff 0%, #4aa8ff 100%);
      color: #222;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: #fff;
      border-bottom: 1px solid #e6e9ef;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }

    header .logo {
      font-size: 24px;
      font-weight: 800;
      color: #0b76ff;
      letter-spacing: 0.5px;
    }

    .signup-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-card {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(11,22,50,0.06);
      max-width: 360px;
      width: 100%;
      text-align: center;
    }

    .signup-card h2 {
      margin-bottom: 15px;
      color: #0b76ff;
      font-size: 26px;
      font-weight: 800;
    }

    select, input {
      width: 95%;
      padding: 12px 14px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1.8px solid #cfd8e7;
      border-radius: 10px;
      background: #fbfdff;
      outline-offset: 2px;
      outline-color: transparent;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    select:focus, input:focus {
      border-color: #0b76ff;
      box-shadow: 0 0 15px #66aaffcc;
      outline-color: #66aaffcc;
      background-color: #e6f0ff;
    }

    button {
      width: 100%;
      padding: 14px 0;
      background-color: #0b76ff;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgb(11 118 255 / 0.4);
    }

    button:hover {
      background-color: #065ac2;
      box-shadow: 0 6px 20px rgb(6 90 194 / 0.6);
      outline: none;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 600;
      min-height: 20px;
    }
    .error {
      color: #e74c3c;
    }
    .success {
      color: #2ecc71;
    }

    .signup-card p {
      margin-top: 20px;
      font-size: 14px;
      color: #54607a;
    }

    .signup-card a {
      color: #0b76ff;
      font-weight: 700;
      text-decoration: none;
    }

    .signup-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">BlueJob</div>
</header>

<div class="signup-container">
  <div class="signup-card">
    <h2>Create Account</h2>

    <select id="role" required aria-label="Select role">
      <option value="" disabled selected>Select Role</option>
      <option value="employee">Employee</option>
      <option value="employer">Employer</option>
    </select>

    <input type="email" id="email" placeholder="Email" required aria-label="Email" />
    <input type="password" id="password" placeholder="Password" required aria-label="Password" />
    <input type="password" id="passwordConfirm" placeholder="Confirm Password" required aria-label="Confirm password" />

    <button id="signupBtn" type="button">Sign Up</button>

    <div id="message" role="alert" aria-live="assertive"></div>

    <p>Already have an account? <a href="test.html">Login</a></p>
  </div>
</div>

<script>
  const pb = new PocketBase("http://127.0.0.1:8090");
  const messageEl = document.getElementById("message");
  const signupBtn = document.getElementById("signupBtn");

  signupBtn.addEventListener("click", async () => {
    const role = document.getElementById("role").value;
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const passwordConfirm = document.getElementById("passwordConfirm").value.trim();

    messageEl.textContent = "";
    messageEl.className = "";

    if (!role) {
      messageEl.textContent = "Please select a role";
      messageEl.className = "error";
      return;
    }

    if (!email || !password || !passwordConfirm) {
      messageEl.textContent = "Please fill in all fields";
      messageEl.className = "error";
      return;
    }

    if (password !== passwordConfirm) {
      messageEl.textContent = "Passwords do not match";
      messageEl.className = "error";
      return;
    }

    signupBtn.disabled = true;
    signupBtn.textContent = "Signing up...";

    try {
      const record = await pb.collection("users").create({
        email,
        password,
        passwordConfirm,
        role,
      });

      console.log("User created:", record);
      messageEl.textContent = "Signup successful! You can now login.";
      messageEl.className = "success";

      setTimeout(() => {
        window.location.href = "test.html"; // redirect to login page
      }, 1500);
    } catch (err) {
      console.error("Signup error:", err);
      messageEl.textContent = err.message || "Signup failed";
      messageEl.className = "error";
    } finally {
      signupBtn.disabled = false;
      signupBtn.textContent = "Sign Up";
    }
  });
</script>

</body>
</html>
