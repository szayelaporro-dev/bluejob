<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - BlueJob</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0b76ff 0%, #4aa8ff 100%);
      color: #222;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      background: #fff;
      border-bottom: 1px solid #e6e9ef;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }

    header .logo {
      font-size: 24px;
      font-weight: 800;
      color: #0b76ff;
      letter-spacing: 0.5px;
    }
    

    .login-card {
      background: rgba(255 255 255 / 0.9);
      backdrop-filter: saturate(180%) blur(15px);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 25px 35px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: transform 0.15s ease-in-out;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h2 {
      margin: 0 0 8px;
      color: #007bff;
      font-weight: 800;
      font-size: 28px;
      letter-spacing: 0.05em;
    }

    .login-card .desc {
      margin: 0 0 30px;
      font-size: 15px;
      color: #425066;
      font-weight: 500;
    }

    .input-row {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 10px;
      border: 1.8px solid #cfd8e7;
      background: #fff;
      transition:
        border-color 0.25s ease,
        box-shadow 0.25s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 10px #66aaffaa;
      outline-color: #66aaffcc;
      background: #f5fbff;
    }

    .pwd-wrap {
      position: relative;
    }

    .pwd-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      color: #007bff;
      user-select: none;
      transition: color 0.2s ease;
      padding: 4px 6px;
      border-radius: 6px;
    }

    .pwd-toggle:hover {
      color: #0056b3;
      background: #e3f0ff;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: #4a566b;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember input {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .link {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .link:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .button {
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 14px 0;
      color: white;
      font-weight: 700;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgb(0 123 255 / 0.4);
    }

    .button:hover,
    .button:focus {
      background-color: #0056b3;
      box-shadow: 0 6px 20px rgb(0 86 179 / 0.6);
      outline: none;
    }

    #verifyBox {
      margin-top: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
    }

    #verifyBox input {
      width: 60%;
      max-width: 180px;
      font-size: 22px;
      text-align: center;
      letter-spacing: 6px;
      padding: 14px 0;
      border-radius: 12px;
      border: 2.5px solid #007bff;
      transition: border-color 0.25s ease;
      font-weight: 600;
      background-color: #f5faff;
      outline-offset: 2px;
    }

    #verifyBox input:focus {
      border-color: #0056b3;
      box-shadow: 0 0 15px #66aaffcc;
      outline-color: #66aaffcc;
      background-color: #e6f0ff;
    }

    .hint {
      font-size: 13px;
      color: #6b7384;
      margin-top: 10px;
      font-style: italic;
    }

    .signup-text {
      margin-top: 28px;
      font-size: 15px;
      color: #4a566b;
    }

    .signup-text a {
      color: #007bff;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .signup-text a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(8px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
        margin: 0 10px;
      }
      #verifyBox input {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="BlueJob Logo">BlueJob</div>
  </header>

  <main class="login-container" role="main" aria-labelledby="login-heading" style="flex:1;display:flex;justify-content:center;align-items:center;width:100%;padding:20px;">
    <section class="login-card" aria-live="polite">
      <h2 id="login-heading">Login</h2>
      <p class="desc">Welcome to BlueJob — find jobs faster, manage applications, and connect with employers.</p>

      <form id="loginForm">
        <div class="input-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" autocomplete="email" required />
        </div>

        <div class="input-row">
          <label for="password">Password</label>
          <div class="pwd-wrap">
            <input id="password" name="password" type="password" placeholder="Enter your password" autocomplete="current-password" required />
            <button type="button" id="toggleBtn" class="pwd-toggle" aria-pressed="false" aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="actions">
          <label class="remember">
            <input id="remember" type="checkbox" name="remember" /> Remember me
          </label>
          <a href="#" id="forgotLink" class="link">Forgot password?</a>
        </div>

        <button class="button" type="submit">Login</button>
      </form>

      <p class="signup-text">
        Don’t have an account? <a href="signup.html" class="link">Sign up</a>
      </p>
    </section>
  </main>

  <script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>

  <script>
    const pb = new PocketBase("http://127.0.0.1:8090");

    // Toggle password visibility
    document.getElementById("toggleBtn").addEventListener("click", () => {
      const pass = document.getElementById("password");
      const btn = document.getElementById("toggleBtn");
      if (pass.type === "password") {
        pass.type = "text";
        btn.textContent = "Hide";
        btn.setAttribute("aria-pressed", "true");
      } else {
        pass.type = "password";
        btn.textContent = "Show";
        btn.setAttribute("aria-pressed", "false");
      }
    });

    // Handle Forgot Password link
    document.getElementById("forgotLink").addEventListener("click", function (e) {
      e.preventDefault();
      alert("To reset your password, please contact support.");
    });

    // Login form submit handler
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Email and password are required");
        return;
      }

      try {
        const authData = await pb.collection("users").authWithPassword(email, password);

        console.log("AUTH DATA:", authData);
        console.log("TOKEN:", pb.authStore.token);
        console.log("USER:", pb.authStore.model);

        alert("Login successful!");

        const userRole = pb.authStore.model.role;

        setTimeout(() => {
          if (userRole === "employer") {
            window.location.href = "Employer.html";
          } else if (userRole === "employee") {
            window.location.href = "jobs.html";
          } else {
            window.location.href = "jobs.html"; // fallback
          }
        }, 1000);
      } catch (err) {
        console.error("LOGIN ERROR:", err);
        alert(err.message || "Login failed");
      }
    });
  </script>
</body>
</html>
