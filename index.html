<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BlueJob</title>
  <link rel="stylesheet" href="jobs.css">
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; font-family: 'Segoe UI', Arial, sans-serif; background: #f9f9f9; color: #333; }
    header { display: flex; align-items: center; justify-content: center; padding: 20px; background: #fff; border-bottom: 1px solid #ddd; }
    header .logo { font-size: 24px; font-weight: 700; color: #007bff; }

    .login-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
    .login-card { background: white; padding: 40px 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.05); max-width: 400px; width: 100%; text-align: center; }
    
    .login-card h2 { margin-bottom: 25px; color: #007bff; font-size: 26px; }
    .login-card input { width: 100%; padding: 12px 15px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 14px; }
    
    .login-card .button { width: 100%; padding: 12px 0; background: #007bff; color: #fff; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
    .login-card .button:hover { background: #005fcc; }

    #verifyBox { margin-bottom: 15px; }
    #verifyBox input { width: 100%; }

    .login-card p { margin-top: 20px; font-size: 14px; }
    .login-card .link { color: #007bff; text-decoration: none; }
    .login-card .link:hover { text-decoration: underline; }
  </style>
  <script>
    let generatedCode = "";

    function sendCode() {
      const email = document.getElementById("email").value;
      if (!email) { alert("Please enter your email first."); return; }
      generatedCode = Math.floor(100000 + Math.random() * 900000);
      alert("Verification code sent to " + email + " (" + generatedCode + ")");
      document.getElementById("verifyBox").style.display = "block";
    }

    function checkCode() {
      const entered = document.getElementById("code").value;
      if (entered.length === 6 && entered == generatedCode) {
        alert("Verification successful! Logging in...");
        window.location.href = "jobs.html";
      }
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">BlueJob</div>
  </header>

  <div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button class="button" onclick="sendCode()">Send Verification Code</button>

      <div id="verifyBox" style="display:none;">
        <input id="code" type="text" maxlength="6" placeholder="Enter verification code" oninput="checkCode()">
      </div>

      <p>Donâ€™t have an account? <a href="signup.html" class="link">Sign up</a></p>
    </div>
  </div>
</body>
</html>
